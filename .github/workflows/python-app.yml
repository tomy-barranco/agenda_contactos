# GitHub Actions Workflow para la Agenda de Contactos en Python

name: Python Application - Agenda de Contactos

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Clonar el repositorio
      uses: actions/checkout@v4

    - name: ğŸ Configurar Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: ğŸ“¦ Instalar dependencias necesarias
      run: |
        python -m pip install --upgrade pip
        pip install pandas flake8 pytest

    - name: ğŸ” Revisar cÃ³digo con flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: âœ… Ejecutar pruebas con pytest
      run: |
        pytest || echo "No se encontraron pruebas, considera agregarlas."
